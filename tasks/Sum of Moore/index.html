<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h3>Please fill in the fields</h3>
    <div>
      <label for="minValue">Min value:</label>
      <input type="text" id="minValue" name="minValue" placeholder="min">
    </div>
    <div>
      <label for="maxValue">Max value:</label>
      <input type="text" id="maxValue" name="maxValue" placeholder="max">
    </div>
    <div class="result__container">
      <h4>Result</h4>
      <p id="result"></p>
    </div>
    <button id="buttonForRange" class="btn btn-warning">Count</button>
    <dialog id="dialog">
      <p id="dialogMessage"></p>
    </dialog>
  </main>
  <script src="./index.js"></script>

</body>

</html>
